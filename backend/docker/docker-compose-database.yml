services:
  database:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
    - .env
    restart: always
    container_name: node_database
    ports:
      - "5432:5432"
    volumes: 
      - database:/var/lib/postgresql
    extra_hosts:
      - "host.docker.internal:host-gateway"
volumes:
  database: